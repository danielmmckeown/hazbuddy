<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipper's Declaration for Dangerous Goods Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <form id="multiStepForm">
            <div class="step">
                <h2>Step 1: Shipper</h2>
                <label for="shipperAddress">Address:</label>
                <input type="text" id="shipperAddress" name="shipperAddress" required minlength="10">
                <label for="shipperPhone">Telephone Number:</label>
                <input type="tel" id="shipperPhone" name="shipperPhone" required pattern="^\d{10}$">
                <button type="button" class="nextBtn">Next</button>
            </div>
            <div class="step">
                <h2>Step 2: Consignee</h2>
                <label for="consigneeDODAAC">DODAAC:</label>
                <input type="text" id="consigneeDODAAC" name="consigneeDODAAC" required pattern="^[A-Z0-9]{6}$">
                <label for="consigneeLocation">Geographical Location:</label>
                <input type="text" id="consigneeLocation" name="consigneeLocation" required>
                <label for="emergencyContact">Emergency Contact (for infectious substances):</label>
                <input type="text" id="emergencyContact" name="emergencyContact">
                <button type="button" class="prevBtn">Previous</button>
                <button type="button" class="nextBtn">Next</button>
            </div>
            <!-- Repeat similar blocks for steps 3 to 7 -->
            <div class="step" id="step8">
                <h2>Step 8: Airport of Departure</h2>
                <label for="poe">Enter the three-digit Port of Embarkation (POE):</label>
                <input type="text" id="poe" name="poe" pattern="^[A-Z]{3}$" required>
                <small>This is the IATA Aiport Code and must be exactly 3 letters.</small>
                <label for="geoLocation">Enter the in-the-clear geographical location of the airport of departure (optional):</label>
                <input type="text" id="geoLocation" name="geoLocation">
                <button type="button" class="prevBtn">Previous</button>
                <button type="button" class="nextBtn">Next</button>
            </div>
            <!-- Repeat similar blocks for steps 9 to 22 -->
            <div class="step">
                <h2>Step 22: Signature</h2>
                <label for="signature">Signature:</label>
                <input type="text" id="signature" name="signature" required>
                <button type="button" class="prevBtn">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
