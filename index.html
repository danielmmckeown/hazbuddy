<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipper's Declaration for Dangerous Goods Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="multiStepForm">
            <div class="step">
                <h2>Step 1: Shipper</h2>
                <label for="shipperAddress">Address:</label>
                <input type="text" id="shipperAddress" name="shipperAddress" required>
                <label for="shipperPhone">Telephone Number:</label>
                <input type="tel" id="shipperPhone" name="shipperPhone" required>
                <button type="button" class="nextBtn">Next</button>
            </div>
            <div class="step">
                <h2>Step 2: Consignee</h2>
                <label for="consigneeDODAAC">DODAAC:</label>
                <input type="text" id="consigneeDODAAC" name="consigneeDODAAC" required>
                <label for="consigneeLocation">Geographical Location:</label>
                <input type="text" id="consigneeLocation" name="consigneeLocation" required>
                <label for="emergencyContact">Emergency Contact (for infectious substances):</label>
                <input type="text" id="emergencyContact" name="emergencyContact">
                <button type="button" class="prevBtn">Previous</button>
                <button type="button" class="nextBtn">Next</button>
            </div>
            <div class="step">
                <h2>Step 3: Air Waybill No.</h2>
                <label for="airWaybillNo">Air Waybill No.:</label>
                <input type="text" id="airWaybillNo" name="airWaybillNo">
                <button type="button" class="prevBtn">Previous</button>
                <button type="button" class="nextBtn">Next</button>
            </div>
            <!-- Repeat similar blocks for steps 4 to 22 -->
            <div class="step">
                <h2>Step 22: Signature</h2>
                <label for="signature">Signature:</label>
                <input type="text" id="signature" name="signature" required>
                <button type="button" class="prevBtn">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
